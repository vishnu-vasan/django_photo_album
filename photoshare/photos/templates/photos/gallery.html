<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
        .list-group item a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                       <a href="{% url 'gallery' %}">All</a> 
                      </li>
                      {% for category in categories %}
                      <li class="list-group-item">
                       <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a> 
                      </li>
                      {% endfor %}
                      <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'add' %}">Add Photo</a>                   
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                  {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                          <!-- {% if photo.image %}
                            <img class="image-thumbnail" src="{{ photo.image.url}}" alt="Card">
                           {% else %} 
                           <p></p> 
                           {% endif %} -->
                           <img class="image-thumbnail" src="{{ photo.image.url}}" alt="Card">
                          
                           <div class="card-body">
                              <small class="card-text">{{photo.category.name}}</small>
                            </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}">View</a>
                          </div>
                    </div>
                    {% empty %}
                    <h3>No Photos..</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
